<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Quoridor</title>
</head>
<body>
    <div id="wrapper" class="">
        <div id="top-bar"></div>
        <div id="main-bar" class="ui two column grid">
            <div class="ui four wide column" id="left-column">
                <div id="title" class="ui huge header">
                    <i class="game icon"></i>
                    Quoridor
                </div>

                <div class="ui vertical fluid menu" id="side-menu">
                    
                    <a class="header item" id="new-game">New Game</a>
                    <!--<a class="item"></a>-->
                       
                </div>
            </div>
            <div class="ui twelve wide column" id="right-column">
                <div class="ui brown basic segment" id="game-info">
                    <div class="ui small header">

                        Game Scorecard
                    </div>
                    <div><B>Walls Remaining</B></div>
                    <div>Red： <a id="red-left"></a></div>
                    <div>Blue： <a id="blue-left"></a></div>
                    <div>Current Player： <a id="whose-turn"></a></div>
                    <div class="ui positive message">

                        <p id="prompt-message">None</p>
                    </div>
                </div>
                <!-- Load Game -->
                <canvas id="canvas"></canvas>

            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='./assets/js/all.min.js'></script>
</body>
</html>
